{% for item in items %}
    <div class="card">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <p><strong>Status:</strong> {{ item.status }}</p>
        <p><strong>Location:</strong> {{ item.location }}</p>
        <p><strong>Date:</strong> {{ item.date_posted }}</p>
    </div>
{% empty %}
    <p>No results found.</p>
{% endfor %}
