
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color:rgb(6, 226, 251);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .signup-box h2 {
            text-align: center;
            color:rgb(7, 21, 23);
            margin-bottom: 30px;
        }

        .signup-box label {
            font-weight: bold;
        }

        .signup-box input[type="text"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            background-color: #008297;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #006b7a;
        }

        .signup-box ul {
            margin: 0 0 20px 20px;
            padding: 0;
            color: #555;
            font-size: 14px;
        }

        .signup-box .links {
            text-align: center;
            margin-top: 15px;
        }

        .signup-box .links a {
            color: #008297;
            text-decoration: none;
        }

        .signup-box .links a:hover {
            text-decoration: underline;
        }

        .signup-box .back-btn {
            margin-top: 10px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="id_username">Username:</label>
        {{ form.username.errors }}
        {{ form.username }}

        <label for="id_password1">Password:</label>
        {{ form.password1.errors }}
        {{ form.password1 }}

        <label for="id_password2">Confirm Password:</label>
        {{ form.password2.errors }}
        {{ form.password2 }}

        {{ form.password2.help_text }}

        <button type="submit">Signup</button>
    </form>

    <div class="links">
        <p><a href="{% url 'login' %}">Login instead</a></p>
        <p><a href="{% url 'home' %}" class="back-btn">‚Üê Back</a></p>
    </div>
</div>

</body>
</html>
