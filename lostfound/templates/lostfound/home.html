{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Barangay Doña Helene Lost & Found Online System</title>
    <link rel="stylesheet" href="{% static 'lostfound/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('{% static "images/dona.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Cambria', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-container {
            font-family: 'Cambria', serif;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .navbar-container h1 {
            font-family: 'Cambria', sans-serif;
            margin-bottom: 25px;
            color: #1a1a1a;
            font-size: 28px;
        }

        nav {
            font-family: 'Cambria', sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        nav a {
            font-family: 'Cambria', sans-serif;
            text-decoration: none;
            color: #ffffff;
            background-color: #005b96;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            font-family: 'Cambria', sans-serif;
            background-color: #003f6b;
        }

        .container {
            display: none; /* Hide content block if needed while focused on navbar */
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <h1>WELCOME TO BARANGAY DOÑA HELENE LOST & FOUND ONLINE SYSTEM</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'newsfeed' %}">Newsfeed</a>
                <a href="{% url 'report_item' %}">Report</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </nav>
    </div>
</body>
</html>
